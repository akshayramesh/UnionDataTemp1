
          <div id="idTable" style="display:block;" data-ng-controller="displayFromDashboardController">
              <div class="row">
                <div class="col-lg-12">
                  <h1 class="page-header">Employees</h1>
                </div>
                <!-- /.col-lg-12 -->
              </div>
              <!-- /.row -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="panel panel-default">
                    <div class="panel-heading" data-ng-model="selectedField">
                      List of Employees in {{selectedField}}
                    </div>
                    <div class="panel-body col-lg-4">
                      <div class="input-group custom-search-form">
                      <input type="text" class="form-control" placeholder="Search by Name or Branch" data-ng-model="searchValue">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-ng-click="search_by_branch(branchName)">
                          <i class="fa fa-search"></i>
                        </button>
                      </span>
                    </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                          <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Branch</th>
                            
                            
                            <th>Contact Number</th>
                            
                            <th></th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr class="odd gradeX" ng-repeat="item in list_employees"> 
                            <td>{{item.employeeID}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.branch}}</td>
                            
                            
                            <td>{{item.contact}}</td>
                            
                            <td><a href="#updateEmployee"><button class="btn btn-default" type="button" data-ng-click="editClicked(data.tes = item)" value="">Edit</button></a></td>
                          </tr>
                        </tbody>
                      </table>
                      <!-- /.table-responsive -->

                    </div>
                    <!-- /.panel-body -->
                  </div>
                  <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
              </div>
              <!-- /.row -->

          </div>
